<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Visulog Statistics</title>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js " integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div>
    <div id="chartContainer0" style="height: 800px; width: 100%;"></div>
</div>

<script>
CanvasJS.addColorSet("blueShades",
        [
        "#87CEEB",
        "#33A1C9",
        "#00BFFF",
        "#00B2EE",
        "#0099CC",
        "#009ACD",
        "#38B0DE",       
        "#33A1DE",
        "#0EBFE9"     
        ]);   
const myData0 = [{
        type: "column",
        toolTipContent: "<b>{label}</b>: {y} commits",
        showInLegend: false,
        dataPoints: []
}];

const myConfig0 = {
        colorSet:"blueShades",
        theme: "dark1",        exportEnabled: true,
        zoomEnabled:true,
        animationEnabled: true,
        title: {
                text: "Issues"
        },
        axisY:{
                labelFontSize: 20,
        },
        axisX:{
                interval : 1,
                labelFontSize: 15,
                labelAngle: -60,
        },
        data : myData0
};

var myChart0 = new CanvasJS.Chart("chartContainer0", myConfig0);

window.onload = function() {
myChart0.render();
}
</script>
</body>
</html>
